version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app

permissions:
  - object: /home/ec2-user/app
    except: [scripts]
    owner: ec2-user
    group: ec2-user
    mode: 751
    type:
      - directory
  - object: /home/ec2-user/app/scripts
    mode: 777
    owner: ec2-user
    group: ec2-user
    type:
      - directory

hooks:
  AfterInstall:
    - location: scripts/stop.sh
      runas: ec2-user
  ApplicationStart:
    - location: scripts/run.sh
      runas: ec2-user
