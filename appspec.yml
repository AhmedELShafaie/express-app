version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app

permissions:
  - object: /home/ec2-user/app
    pattern: "**"
    except: [scripts]
    owner: ec2-user
    group: ec2-user
  - object: /home/ec2-user/app/scripts
    pattern: "*.sh"
    mode: 777

hooks:
  AfterInstall:
    - location: scripts/stop.sh
      runas: ec2-user
  ApplicationStart:
    - location: scripts/run.sh
      runas: ec2-user
